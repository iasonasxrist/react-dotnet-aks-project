services:
  sql:
    image: postgres:16
    restart: no
    environment:
      - POSTGRES_USER=master
      - POSTGRES_PASSWORD=YourStrong!Passw0rd
      - POSTGRES_DB=movies
    ports:
      - "5432:5432"
    
    volumes:
      - sql:/var/opt/postgres

  movieapi:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: dotnet-backend
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "5000:80"
    depends_on:
      - sql
volumes:
  sql: